<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Questionnaire</title>
    <!-- <meta http-equiv=X-UA-Compatible content="IE=edge"> -->
    <!-- <meta name=viewport content="width=device-width, initial-scale=1"> -->
    <meta name="description" content="Questionnaire that renders the results as charts">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="<%= htmlWebpackPlugin.files.chunks.main.css %>">
    <style type="text/css">

    body {
      font-family: "Open Sans", sans-serif;
      font-size: 18px;
      padding: 2em;
    }

    h1,
    h2 {
      margin-top: 0;
    }

    .layout {
      width: 100%;
    }

    .results {
      margin: 2em;
      position: relative;
    }

    @media (min-width: 1000px) {
      .layout {
        display: flex;
      }

      .questions {
        flex: 1;
      }

      .results {
        flex: 1;
        max-width: 1000px;
      }
    }

    </style>
  </head>
  <body>
    <h1>Domeinenkennis</h1>
    <h2>Welke domeinen zijn belangrijk in uw organisatie?</h2>

    <hr>

    <div class="layout">
      <form class="questions" id="questions"></form>
      <div class="results" id="results"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
    <script src="<%= htmlWebpackPlugin.files.chunks.main.entry %>"></script>
    <script>

    $.getJSON("./data/questions.json", function(data) {
      function updateChart() {
        var formData = questions.serializeJSON();
        var averageResults = questions.getAverageGroupResults(formData);
        results.update(averageResults);
      }

      var questions = new questionnaire.Questions("#questions", data.questions);
      var formData = questions.serializeJSON();
      var averageResults = questions.getAverageGroupResults(formData);
      var results = new questionnaire.Results("#results", averageResults);

      questions.element.addEventListener("change", updateChart);
    });

    </script>
  </body>
</html>
